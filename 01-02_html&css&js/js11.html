<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange()事件的使用</title>
  <script type="text/javascript">
    //使用静态调用的方法
    function onchangefun() {
      alert("事件发生了改变")
    }
    //使用动态调用的方法
    window.onload = function (){
      document.getElementById("seled").onchange = function () {
        alert("事件发生了改变")
      }
    }
  </script>
</head>
<body>
      <select onchange="onchangefun()">
        <option selected="selected">-事件选择1-</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <br>
      <select onchange="onchangefun()" id="seled">
        <option selected="selected">-事件选择2-</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
</body>
</html>
