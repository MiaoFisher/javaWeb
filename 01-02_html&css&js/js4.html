<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的使用</title>
    <script type="text/javascript">
      function f1() {
        alert("没有参数的函数f1被调用")
      }
      var a = 1;
      var b = 2;
      function f2(a,b){
        alert("有参函数被调用a=" + a + " b=" + b)
      }
      // 有返回的函数
      function f3(num1,num2) {
        return num1 + num2;
      }
      //调用函数
      f1();
      f2(a,b);
      alert(f3(2,3));
    </script>
</head>
<body>

</body>
</html>
