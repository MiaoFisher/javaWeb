<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的自定义对象 - object</title>
    <script type="text/javascript">
      // 利用Object进行定义
      var man = new Object();
      man.name = "阿信";
      man.age = 15;
      function f1(){
        alert("姓名:" + man.name + " 年龄为"+man.age)
      }
      f1();
    </script>
</head>
<body>

</body>
</html>
