<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onsumbit()事件的使用</title>
    <script type="text/javascript">
      function onsubmitfun() {
        alert("用户注册失败");
        return false;
      }
      //使用动态的方式提交
      window.onload = function (){
        document.getElementById("on1").onsubmit = function (){
          alert("提交失败");
          return false;
        }
      }
    </script>
</head>
<body>
    <form action="http://www.baidu.com" method="get" onsubmit="return onsubmitfun()">
      <input type="submit" value="提交">
    </form>
    <form action="http://www.baidu.com" method="get" onsubmit="return onsubmitfun()" id="on1">
      <input type="submit" value="提交2">
    </form>
</body>
</html>
